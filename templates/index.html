<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Vision Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .file-label {
            cursor: pointer;
        }
        .preview-img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4"> Image Analyzer</h2>

        <form method="POST" action="/analyze" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label file-label btn btn-primary">
                    Choose Image
                    <input type="file" class="form-control d-none" id="image" name="image" onchange="previewImage(event)" required>
                </label>
            </div>
            <img id="preview" class="preview-img" />
            <button type="submit" class="btn btn-success mt-3">Analyze</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info mt-4">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-4">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}

        {% if blob_url %}
            <div class="mt-2">
                <a href="{{ blob_url }}" target="_blank">ðŸ”— View Uploaded Image</a>
            </div>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</body>
</html>
